    <main class="chat">
      <aside class="left-side-chat">
        <div class="container-headchat">
          <div class="headchat">Chat</div>
          <input class="search-bar" type="text" id="search-input" placeholder="Tìm kiếm...">
        </div>
        <div class="container-user">
          <div class="user">
            <div class="avatar"></div>
            <div class="user-info">
              <span class="username">username1</span>
              <span class="altmessage">Hello</span>
            </div>
          </div>
          <div class="user">
            <div class="avatar"></div>
              <div class="user-info">
                <span class="username">username2</span>
                <span class="altmessage">Hello</span>
              </div>
          </div>
          <div class="user">
            <div class="avatar"></div>
              <div class="user-info">
                <span class="username">username3</span>
                <span class="altmessage">Hello</span>
              </div>
          </div>
          <div class="user">
            <div class="avatar"></div>
              <div class="user-info">
                <span class="username">username4</span>
                <span class="altmessage">Hello</span>
              </div>
          </div>
          <div class="user">
            <div class="avatar"></div>
              <div class="user-info">
                <span class="username">username5</span>
                <span class="altmessage">Hello</span>
              </div>
          </div>
          <div class="user">
            <div class="avatar"></div>
              <div class="user-info">
                <span class="username">username6</span>
                <span class="altmessage">Hello</span>
              </div>
          </div>
          <div class="user">
            <div class="avatar"></div>
              <div class="user-info">
                <span class="username">username7</span>
                <span class="altmessage">Hello</span>
              </div>
          </div>
        </div>            
      </aside>
      <section class="textframe">
        <div class="headtext">
          <div class="avatar"></div>
          <div class="user-info">
            <span class="username">username1</span>
            <span class="state">Online</span>
          </div>
        </div>
        <div class="text-body">
          <div class="message-container-y">
            <div class="avty"></div>
            <div class="message">I love you </div>
          </div>
          <div class="message-container-y">
            <div class="avty"></div>
            <div class="message">Hey I said i love you </div>
          </div>
          <div class="message-container-y">
            <div class="avty"></div>
            <div class="message">I love you so much</div>
          </div>
          <div class="message-container-m">
            <div class="avtm"></div>
            <div class="message">...</div>
          </div>
          <div class="message-container-m">
            <div class="avtm"></div>
            <div class="message">Sorry</div>
          </div>
          <div class="message-container-m">
            <div class="avtm"></div>
            <div class="message">We're just friends!</div>
          </div>
        </div>
        <div class="message-box">
          <input type="text" id="input-chat" placeholder="Nhập tin nhắn">
          <div class="send">Gửi</div>
        </div>

      </section>
    </main>

    <script>
      function toggleNotifications() {
        const notifications = document.querySelector(".notifications");
        notifications.style.display =
          notifications.style.display === "block" ? "none" : "block";
      }
    </script>
