<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendChild Example</title>
</head>
<body>
    <div id="container">
        <p id="existingParagraph">I am an existing paragraph.</p>
    </div>

    <script>
        // Select the parent element (container in this case)
        const container = document.getElementById('container');

        // Create a new element
        const newParagraph = document.createElement('p');
        newParagraph.textContent = 'I am a new paragraph.';

        // Append the new paragraph to the container
        container.appendChild(newParagraph);

        // Move an existing element to the end of the container
        const existingParagraph = document.getElementById('existingParagraph');
        container.appendChild(existingParagraph);
    </script>
</body>
</html>
