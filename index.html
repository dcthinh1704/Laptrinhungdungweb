<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">

</head>

<body>
    <div class="modal">
        <div class="modal__overlay">
            <div class="wrapper">
                <div class="form-wrapper sign-in">
                    <form action="">
                        <h2>Login</h2>
                        <div class="input-group">
                            <input type="text" required>
                            <label for="">Username</label>
                        </div>

                        <div class="input-group">
                            <input class="password-signin" type="password" required>
                            <i class="eye-icon-signin fa-solid fa-eye"></i>
                            <label for="">Password</label>
                        </div>

                        <div class="remember">
                            <label for="tick__signin"><input type="checkbox" id="tick__signin"> Remember me</label>
                        </div>

                        <button type="submit">Login</button>

                        <div class="signUp-link">
                            <p>Don't have an account?
                                <a href="#" class="signUpBtn-link">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="form-wrapper sign-up">
                    <form action="">
                        <h2>Sign Up</h2>
                        <div class="input-group">
                            <input type="text" required>
                            <label for="">Username</label>
                        </div>

                        <div class="input-group">
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="password-signup" type="password" required>
                            <i class="eye-icon-signup fa-solid fa-eye"></i>
                            <!-- <i class="fa-solid fa-eye-low-vision"></i> -->
                            <label for="">Password</label>
                        </div>

                        <div class="remember">
                            <label for="tick__signup"><input type="checkbox" id="tick__signup"> I agree to the terms & conditions
                            </label>
                        </div>

                        <button type="submit">Sign Up</button>

                        <div class="signIn-link">
                            <p>Already have an account?
                                <a href="#" class="signInBtn-link">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
